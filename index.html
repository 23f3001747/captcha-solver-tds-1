<body>
    <div class="container">
        <h1>Captcha Solver Demo</h1>

        <p>Please enter the text you see in the image below:</p>
        <img id="captchaImage" src="" alt="Captcha Image">

        <input type="text" id="captchaInput" placeholder="Type captcha text here" autocomplete="off">
        <button id="solveButton">Submit Captcha</button>

        <div id="output">
            <p>Your submission result will appear here.</p>
            <p class="info-text">(This is a client-side demo. In a real application, the answer would be sent to a server for verification.)</p>
        </div>
    </div>

    <script>
        // Ensure the DOM is fully loaded before running script
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let imageUrl = urlParams.get('url');

            // Default captcha image URL if none is provided in the query string.
            // This is a placeholder; in a real scenario, you'd link to your sample captcha image.
            // The text "SAMPLE123" is easily readable for demonstration purposes.
            if (!imageUrl) {
                imageUrl = 'https://via.placeholder.com/250x80/EEEEEE/333333?text=SAMPLE123';
            }

            const captchaImage = document.getElementById('captchaImage');
            if (captchaImage) {
                captchaImage.src = imageUrl;
            }

            const solveButton = document.getElementById('solveButton');
            const captchaInput = document.getElementById('captchaInput');
            const outputDiv = document.getElementById('output');

            if (solveButton && captchaInput && outputDiv) {
                solveButton.addEventListener('click', () => {
                    const userAnswer = captchaInput.value.trim();
                    if (userAnswer) {
                        outputDiv.innerHTML = `<p>You submitted: <strong>${userAnswer}</strong></p>
                                               <p class="info-text">(Your answer has been processed!)</p>`;
                        outputDiv.classList.remove('error-message');
                        outputDiv.style.backgroundColor = '#e2f7e7';
                        outputDiv.style.borderColor = '#d4edda';
                        outputDiv.style.color = '#1a5e2c';
                    } else {
                        outputDiv.innerHTML = `<p>Please enter the text you see in the image.</p>`;
                        outputDiv.classList.add('error-message');
                        outputDiv.style.backgroundColor = ''; /* Reset to error message style */
                        outputDiv.style.borderColor = '';
                        outputDiv.style.color = '';
                    }
                });

                // Allow submitting by pressing Enter in the input field
                captchaInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        solveButton.click();
                    }
                });
            }
        });
    </script>
</body>
